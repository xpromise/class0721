<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>组件</title>
  </head>
  <body>
    <div id="demo">
      <h1>app...</h1>
      <!-- 使用组件 -->
      <test-component></test-component>
      <!-- <TestComponent></TestComponent> -->
    </div>

    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
      // 定义组件
      // const TestComponent = Vue.extend({
      //   // 组件的配置对象（和new Vue传入的配置对象基本对象）
      //   // data: {
      //   //   num: 0,
      //   // },
      //   data() {
      //     // 返回值就是data数据
      //     return {
      //       num: 0,
      //     };
      //   },
      //   methods: {
      //     add() {
      //       this.num++;
      //     },
      //   },
      //   // 组件模板页面（组件要渲染的页面）
      //   template:
      //     "<div> <p>{{num}}</p> <button @click='add'>按钮</button> </div>",
      // });

      // 注册全局组件
      // Vue.component('test-component', TestComponent);

      // 上面的简写
      Vue.component("test-component", {
        data() {
          // 返回值就是data数据
          return {
            num: 0,
          };
        },
        methods: {
          add() {
            this.num++;
          },
        },
        // 组件模板页面（组件要渲染的页面）
        // 组件渲染的内容：必须有且有一个根标签
        template:
          "<div> <p>{{num}}</p> <button @click='add'>按钮</button> <input /> </div>",
      });



      new Vue({
        el: "#demo",
      });
    </script>
  </body>
</html>
