<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>01_HelloWorld</title>
  </head>
  <body>
    <!--
      1. 引入Vue.js
      2. 创建Vue对象
        el : 指定根element(选择器)
        data : 初始化数据(页面可以访问)
      3. 双向数据绑定 : v-model
      4. 显示数据 : {{xxx}}
      5. 理解vue的mvvm实现
    -->
    <div id="root">
      <input type="text" v-model="msg" />
      <!-- 双大括号表达式 、插值语法 -->
      <h1>{{msg}}</h1>
      <h1>hello</h1>
    </div>

    <script src="../js/vue.js"></script>
    <!-- vue.min.js生产环境/压缩版本，不能使用vue开发调试工具 -->
    <!-- <script src="../js/vue.min.js"></script> -->
    <script>
      /*
        引入vue.min.js，全局就会有一个函数：Vue

        1. new Vue(配置对象)  
          https://cn.vuejs.org/v2/api/ 选项
        
        2. 模板  
          模板页面：HTML + CSS + JS

          - 双大括号表达式（插值语法）  
            语法：{{JS表达式}}
            作用：用来显示JS动态数据的
            JS表达式中设计到“变量”，会去Vue的配置中找（vue的实例对象上找）

          - 指令语法  
            语法：v-xxx="JS表达式"
              v-model 用作双向数据绑定（数据既能从JS流向页面，也能从页面流向JS）

        3. 表达式 与 语句
          表达式
            - 有返回值（返回值可以是undefined）
            - 没有分号
          语句
            - 没有返回值
            - 末尾有分号（编译会自动加上）

          function fn() {} // 语句
          fn // 表达式
          fn() // 表达式

          var fn = function () {} // 函数表达式语句

          if (a) {} // 语句
          for () {} // 语句

        4. MVVM
          MVC
            M - Model 数据层
            V - View 视图层
            C - Controller 控制层

            数据由控制层去操作，读取数据层的数据，渲染到视图层的页面上，返回

          MVVM
            M - Model 数据层 (data)
            V - View 视图层
            VM - ViewModel 视图模型层（vm）

              数据由ViewModel控制，
                可以从数据层读取数据，加载到视图层上，返回
                也可以从视图层上读取修改的数据，修改数据层的数据，从而达到双向绑定（响应式）
      */

      // vm就是Vue实例对象
      const vm = new Vue({
        // 配置对象：属性名固定的对象
        // el: '#root', // element元素，获取DOM元素
        data: {
          // 数据：用来渲染到页面上
          msg: "hello world",
        },
        // delimiters: ["{", "}"],
      });

      console.log(vm);
      vm.$mount("#root");
    </script>
  </body>
</html>
